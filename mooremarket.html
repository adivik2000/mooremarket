<!doctype html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="bootstrap.css">
<title>Moore Market</title>
</head>
<body>
<div class="row">
  <div class="span12">
<form>
<fieldset>
<legend>Fill in these for us will ya?</legend>
<div class="clearfix">
<label for="xlInput"> Product for Sale:</label>
<div class="input">
<input class="xlarge" id="xlInput" name="xlInput" size="30" type="text" />
</div></div>
<div class="clearfix">
<label for="xlInput"> Price:</label>
<div class="input">
<input class="xlarge" id="xlInput" name="xlInput" size="30" type="text" />
</div></div>
<div class="clearfix">
<label for="optionsRadio"> Negotiable:</label>
<div class="input">
<ul class="inputs-list">
<li>
<label>
<input type="radio" checked="" name="optionsRadios" value="option1">
<span>Yes</span>
</label>
</li>
<li>
<label>
<input type="radio" checked="" name="optionsRadios" value="option2">
<span>No</span>
</label>
</li>
</ul>
</div></div>
<div class="clearfix">
<label for="optionsRadio"> Condition:</label>
<div class="input">
<ul class="inputs-list">
<li>
<label>
<input type="radio" checked="" name="optionsRadios" value="option1">
<span>New</span>
</label>
</li>
<li>
<label>
<input type="radio" checked="" name="optionsRadios" value="option2">
<span>Old</span>
</label>
</li>
<li>
<label>
<input type="radio" checked="" name="optionsRadios" value="option3">
<span>Never Used</span>
</label>
</li>
</ul>
</div></div>

<div class="clearfix">
<label for="xlInput"> Reason for Selling:</label>
<div class="input">
<input class="xlarge" id="xlInput" name="xlInput" size="30" type="text" />
</div></div>
<div class="clearfix">
<label for="xlInput"> Location:</label>
<div class="input">
<input class="xlarge" id="xlInput" name="xlInput" size="30" type="text" />
</div></div>

<div class="clearfix">
<label for="optionsRadio"> Condition:</label>
<div class="input">
<ul class="inputs-list">
<li>
<label>
<input type="radio" checked="" name="optionsRadios" value="option1">
<span>Yes</span>
</label>
</li>
<li>
<label>
<input type="radio" checked="" name="optionsRadios" value="option2">
<span>Can Deliver</span>
</label>
</li>
<li>
<label>
<input type="radio" checked="" name="optionsRadios" value="option3">
<span>Willing to Courier</span>
</label>
</li>
</ul>
</div></div>
<div class="actions">
<input type="submit" class="btn primary" value="Save changes">
&nbsp;
<button type="reset" class="btn">Cancel</button>
</div>
</div>
</div>
</body>
</html>
